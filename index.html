<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/c5b9554837.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
 
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="card card-body text-center mt-4">
                    <h1 class="heading pb-3">Task List</h1>
                    <form id="task-form">
                    <div class="form-group">
                     <input type="text" class="task form-control" id="taskInput" placeholder="Enter a Task">
                     <input type="submit" id="addTask" value="Add Task" class="form-control btn btn-success mt-4">
                </div>
                </form>
                     <h3 class="heading2 mt-4">Tasks</h3> 
                         <input type="text" class="task form-control mb-2" id="filterTask" placeholder="Filter Tasks">
                         <div class="list">
                             <ul class="taskItems list-group">
                             </ul>
                         </div>
                         <input type="submit" class="btn btn-danger mt-2" id="clearTasks" value="Clear All Tasks">
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src = "script.js"></script>
</body>
</html>
